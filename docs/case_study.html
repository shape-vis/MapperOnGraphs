<div class="page">
    <div class="sidebar">
        <form id="parameterForm">
            <div class="container" style="padding: 0;">
                <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                        <label for="dataset" style="margin-top: 3px;">Data Set</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                        <select class="form-control form-control-sm" id="dataset" name="dataset"
                                onchange="change_dataset();"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                        <label for="datafile" style="margin-top: 3px;">Data File</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                        <select class="form-control form-control-sm" id="datafile" name="datafile"
                                onchange="change_datafile();"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4" style="padding-right: 3px;">
                        <label for="filter_func" style="margin-top: 3px;">Filter Function</label>
                    </div>
                    <div class="col-8" style="padding-right: 3px;">
                        <select class="form-control form-control-sm" id="filter_func" name="filter_func"
                                onchange="change_filter_func();"></select>
                    </div>
                </div>
                <div class="d-inline-block align-middle" style="text-align: center;">
                    <script>
                        let rank_cg = generate_checkbox('rank_filter','Histogram Equalization','change_filter_func()', 200)
                        document.write(rank_cg.getHTML())
                    </script>
                </div>
                <div class="form-group">
                    <script>
                        let coverN_slider = generate_slider('Cover Elements: ', 'coverN', 2, 100, 1, 2, 'change_cover()')
                        document.write(coverN_slider.getHTML())
                    </script>
                    <!--
                    <label for="coverN">Cover Elements: <span id="coverN_value">2</span></label>
                    <input type="range" class="custom-range" min="2" max="100" step="1" value="2" id="coverN"
                           name="coverN"
                           oninput="document.getElementById('coverN_value').innerHTML = document.getElementById('coverN').value;"
                           onchange="change_cover();">-->
                </div>
                <div class="form-group">
                    <script>
                        let cover_overlap_slider = generate_slider('Cover Overlap: ', 'coverOverlap', 0, 1, 0.1, 0, 'change_cover()')
                        document.write(cover_overlap_slider.getHTML())
                    </script>
                    <!--
                    <label for="coverOverlap">Cover Overlap: <span id="coverOverlap_value">0.0</span></label>
                    <input type="range" class="custom-range" min="0" max="1" step="0.01" value="0.0"
                           id="coverOverlap" name="coverOverlap"
                           oninput="document.getElementById('coverOverlap_value').innerHTML = document.getElementById('coverOverlap').value;"
                           onchange="change_cover(); ">-->
                </div>
                Component Method
                <div class="d-inline-block align-middle" style="text-align: center;">
                    <script>
                        let component_rg = generate_radiogroup('component_method',
                                                [{value:'connected_components',label:'Conn. Components',checked:true},
                                                 {value:'modularity',label:'Modularity'},
                                                 {value:'async_label_prop',label:'Async Label Prop'},
                                                 {value:'label_prop',label:'Label Propagation'}/*,
                                                 {value:'centrality',label:'Centrality'}*/],
                                                'change_cover()', 200)
                        document.write(component_rg.getHTML())
                    </script>
                </div>
                Connectivity Method
                <div class="d-inline-block align-middle" style="text-align: center;">
                    <script>
                        let link_rg = generate_radiogroup('link_method',[
                                    {value:'overlap',label:'Overlap',checked:false},
                                    {value:'connectivity',label:'Connectivity',checked:true}]
                            ,'change_cover()', 200)
                        document.write(link_rg.getHTML())
                    </script>
                </div>
                <div class="form-check">
                    <script>
                        let gcc_only_cb = generate_checkbox('gcc_only','Show LCC Only','change_cover()', 200)
                        document.write(gcc_only_cb.getHTML())
                    </script>
                </div>
                <div class="form-group">
                    <script>
                        let node_filter_slider = generate_slider('Mapper Node Size Filter: ', 'mapper_node_size_filter', 0, 20, 1, 0, 'change_cover()')
                        document.write(node_filter_slider.getHTML())
                    </script>
                </div>
            </div>

    </div>

    <div class="page-content" id="visualization" style="white-space: nowrap;">
        <div style="float: left; text-align: center;">
            <svg height="600" width="600" style="border: thick;" id="graph_vis"></svg>
            <br>
            <input type="button" id="downloadGraph" name="downloadGraph"
                   onclick="downloadJson(graph_vis.get_graph(),'graph.json');" value="Download Graph">
        </div>
        <div style="text-align: center; width: 1200px;">
            <svg height="600" width="600" style="border: thick;" id="mog_vis"></svg>
            <br>
            <input type="button" id="downloadMOG" name="downloadMOG"
                   onclick="downloadJson(mog_vis.get_graph(),'mog.json');" value="Download MOG">
        </div>
        <input type="button" id="mapperToGraphLayout" name="mapperToGraphLayout"
                   onclick="set_graph_positions_from_mapper();" value="<=== Update Graph Layout From Mapper">
    </div>
</div>


<script>


    let graph_vis = null;
    let mog_vis = null;
    let histo_vis = null;
    let cover_vis = null;


    function load_mog(options, cb){

        let param_uri = $.param(options)

        d3.json("mog?" + param_uri, function (error, data) {
            if (error) {
                console.log(error);
            } else {

                data['options'] = options
                data['send_to_cache'] = function () {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "update_mog?"+param_uri, true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    tmp_data = {'info':mog_data.info,'nodes':mog_data.nodes,'links':[]};
                    mog_data.links.forEach( function(L){
                       tmp_data.links.push({'value':L.value,'source':L.source.id,'target':L.target.id});
                    });
                    xhr.send(JSON.stringify(tmp_data));
                }

                if(cb) cb(data)
            }
        })
    }

    function update_mog() {
        if( mog_vis ) mog_vis.remove()

        let options = {
            'dataset': get_selected_dataset(),
            'datafile': get_selected_datafile(),
            'filter_func': get_selected_filter_func(),
            'coverN': coverN_slider.getValue(),
            'rank_filter':  rank_cg.isChecked(),
            'coverOverlap': cover_overlap_slider.getValue(),
            'component_method': component_rg.getSelected(),
            'link_method': link_rg.getSelected(),
            'gcc_only': gcc_only_cb.isChecked(),
            'mapper_node_size_filter': node_filter_slider.getValue()
        }

        load_mog( options, function(data){
            //console.log(data)

                let maxR = Math.sqrt(d3.max( data.nodes, d=>d.comp_len))
                var myScale = d3.scaleLinear()
                      .domain([1, maxR])
                      .range([2, Math.min(15,maxR)]);

                let cs = colorSchemes[get_selected_filter_func()]

                mog_vis = GraphVisualization("#mog_vis", data);
                mog_vis.set_node_radius( d => myScale(Math.sqrt(d.comp_len)) );
                mog_vis.set_node_color(n =>{ return cs(n.avg_v) });
                mog_vis.set_link_width(d => Math.sqrt(d.value));
                mog_vis.load()
        })
    }


    function change_dataset() {
        update_datafiles();
        load_graph( change_filter_func );
    }

    function change_datafile() {
        update_filter_functions()
        load_graph( change_filter_func );
    }

    function change_filter_func() {
        d3.json("filter_function?" + $("#parameterForm").serialize(), function (error, data) {

            let cs = colorSchemes[get_selected_filter_func()].domain([0,1])
            graph_vis.set_node_color(n=>cs(n), data);

            histo_vis.set_position( 50, 20, 80, 200 );
            histo_vis.update_drawing( 10, Object.values(data), colorSchemes[get_selected_filter_func()] )

            change_cover();
        });
    }

    function change_cover() {
        update_mog();
        cover_vis.set_position( 10, 20, 30, 200 );
        cover_vis.update_drawing( parseFloat(document.getElementById('coverN').value),
                                  parseFloat(document.getElementById('coverOverlap').value),
                                  colorSchemes[get_selected_filter_func()] );
    }


    function load_graph(callback) {

        if( graph_vis ) graph_vis.remove()

        let svg = d3.select("#graph_vis")
        //svg.empty()
        svg.style("cursor", "progress" )

        d3.json("graph?" + $("#parameterForm").serialize(), function (error, data) {
            if (error) {
                console.log(error);
            } else {

                graph_vis = GraphVisualization("#graph_vis", data);
                graph_vis.load();

                if(histo_vis == null) histo_vis = HistogramVisualization("#graph_vis");
                if(cover_vis == null) cover_vis = CoverVisualization("#graph_vis");

                if (callback) callback();
            }
            svg.style("cursor", "auto" )
        });
    }


    load_datasets(change_datafile);

</script>


</body>
